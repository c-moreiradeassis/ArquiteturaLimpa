
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Contatos
            <button class="btn btn-success pull-right" (click)="abrirModal(template)">Novo</button>
          </h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                 <th>Nome</th>
                  <th>CPF</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaContatos">
                  <td>{{ item.nome }}</td>
                  <td>{{ item.cpf }}</td>
                  <td>{{ item.telefone }}</td>
                  <td>{{ item.email }}</td>
                  <td>
                    <button class="btn btn-warning" (click)="editarForm(item, template)">Editar</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="deleteContatos(item.id)">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Novo Contato</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class=" content">
                <div class=" row">
                  <div class=" col-md-12">
                    <div class=" card">
                      <div class=" card-body col-md-12">
                        <form [formGroup]="formulario">
                          <div class=" row">
                            <div class="col-md-12 pr-md-12">
                              <div class=" form-group">
                                <label for="txt-nome">Nome</label>
                                <input type="text" id="txt-nome" class="form-control" formControlName="nome" />                              
                              </div>
                            </div>
                          </div>
                          <div class=" row">
                            <div class="col-md-8 pr-md-8">
                              <div class=" form-group">
                                <label for="txt-cpf">CPF</label>
                                <input type="text" id="txt-cpf" class="form-control" formControlName="cpf" />
                              </div>
                            </div>
                          </div>
                          <div class=" row">
                            <div class="col-md-8 pr-md-8">
                              <div class=" form-group">
                                <label for="txt-telefone">Telefone</label>
                                <input type="tel" id="txt-nome" class="form-control" formControlName="telefone" />
                              </div>
                            </div>
                          </div>
                          <div class=" row">
                            <div class="col-md-12 pr-md-12">
                              <div class=" form-group">
                                <label for="txt-email">Email</label>
                                <input type="email" id="txt-email" class="form-control" formControlName="email" />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" (click)="incluirAtualizarContato()">Salvar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
